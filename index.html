<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sims 4 Story Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="pageHeader">Sims 4 Story Generator</h1>
        <a href="#">Home</a>
        <a href="history.html">Versions</a>
        <h3>Version: 1.0.0</h3>
        <p>Full Generation: Generates a first and last name, age, occupation</p>
        <p>Partial Generation: Generates a first and last name, nationality</p>
        
        <div id="input"> 
            <select class="dropdown form-select" id="generationType">
                <option value="">Please Select Generation Type</option>
                <option value="full">Full Generation</option>
                <option value="partial">Partial Generation</option>
                <option value="random">Random Names</option>
                <option value="story">Story/Description Generation</option>
            </select>
            <div id="additionalInput"></div>
            <button type="button" class="btn btn-outline-primary" id="generate">Generate</button>
            <div id="output"></div>
        </div>

        

       <script src="script.js"></script>

    </body>
</html>
